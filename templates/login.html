<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入 - 醫資醫院</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #eef1f7 0%, #e1e7f0 100%);
        }

        .main-container {
            margin: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            max-width: none;
        }

        .login-card {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-logo {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        .login-title {
            font-size: 1.5rem;
            color: var(--dark-text);
            margin-bottom: 10px;
            font-weight: 700;
        }

        .login-subtitle {
            color: var(--light-text);
            margin-bottom: 30px;
            font-size: 0.95rem;
        }
    </style>
</head>

<body>

    <main class="main-container">
        <div class="login-card">
            <div class="login-logo">
                <i class="fa-solid fa-hospital-user"></i>
            </div>
            <h2 class="login-title">歡迎回來</h2>
            <p class="login-subtitle">請登入您的帳戶以使用預約服務</p>

            <form method="POST" action="/login">
                <div class="form-group" style="text-align: left;">
                    <label>帳號</label>
                    <input type="text" name="username" placeholder="請輸入帳號" required>
                </div>
                <div class="form-group" style="text-align: left;">
                    <label>密碼</label>
                    <input type="password" name="password" placeholder="請輸入密碼" required>
                </div>

                {% if message %}
                <div
                    style="color: var(--danger-color); font-size: 0.9rem; margin-bottom: 15px; background: #fff5f5; padding: 10px; border-radius: 8px;">
                    <i class="fa-solid fa-circle-exclamation"></i> {{ message }}
                </div>
                {% endif %}

                <button type="submit" class="btn btn-primary w-100"
                    style="margin-bottom: 15px; font-size: 1.1rem; padding: 14px;">
                    登入
                </button>
            </form>

            <div style="margin-top: 20px; font-size: 0.95rem;">
                <a href="/register"
                    style="color: var(--primary-color); text-decoration: none; font-weight: 600;">註冊新帳號</a>
                <span style="color: #ccc; margin: 0 10px;">|</span>
                <a href="/" style="color: var(--light-text); text-decoration: none;">先回首頁逛逛</a>
            </div>
        </div>
    </main>

</body>

</html>
